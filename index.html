<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kickback</title>
</head>
<body>
    <header>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container.fluid">
          <h1 class="title text-center">Kickback</h1>
        </div>
    </div>
    </header>
    <main>
     <div class="intro">
     <p class="lead text-center"> Have to stay in? No problem!  <br> Make a night of it with customized dinner recipes and movie suggestions.</p>
      </div>
      <div class="btn-group" id="recipeDropdown">
        <select name="recipe-choice" id="recipe-dropdown">
          <option value="" disabled selected>Recipes</option>
          <option value="Korean">Korean</option>
          <option value="American">American</option>
          <option value="Japanese">Japanese</option>
          <option value="Chinese">Chinese</option>
        </select>
      </div>
      <div class="btn-group" id="kickback-submit">
        <button type="submit" class="btn btn-warning">KickBack!</button>
      </div>
      <div class="btn-group" id="movieeDropdown">
        <select name="movie-choice" id="movie-dropdown">
          <option value="" disabled selected>Movie</option>
          <option value="Comedy">Comedy</option>
          <option value="Adventure">Adventure</option>
          <option value="Action">Action</option>
          <option value="Documentary">Documentary</option>
        </select>
      </div>
      <div class="results">
        <div class="row row-cols-sm-6 row-cols-lg-8">
          <div id="recipe-container" class="colA col-sm-4 col-md-5 col-lg-4">Recipes</div>
          <div id="movie-container" class="colB col-sm-6 col-md-5 offset-md-5 col-lg-4 offset-lg-1">Movies</div>
        </div>
      </div>
    </div>
    <div class="outro">
        <p class="footer text-center">Now, KickBack,relax and enjoy the show!</p>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
