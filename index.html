<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kickback</title>
</head>
<body>
    <header>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container.fluid">
          <h1 class="title text-center">KickBack!</h1>
          <p class="lead text-center"> Have to stay in? No problem!  <br> Make a night of it with customized dinner recipes and movie suggestions.</p>
          <p class="directions"> Pick a recipe and movie category, hit the <span class="name">KickBack</span> button and enjoy!</p>
        </div>
    </div>
    </header>
    <main>
      <div id="kickback-submit">
        <button type="submit" class="btn-submit">KickBack!</button>
      </div>
      <div class="options">
        <div id="recipeDropdown">
          <select name="recipe-choice" id="recipe-dropdown" class="btn-recipe options">
            <option value="" disabled selected>Recipes</option>
            <option value="African">African</option>
            <option value="American">American</option>
            <option value="Cajun">Cajun</option>
            <option value="Chinese">Chinese</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Southern">Soutern</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>
        <div id="movieDropdown">
          <select name="movie-choice" id="movie-dropdown" class="btn-movie options">
            <option value="" disabled selected>Movies</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="TV Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
          </select>
        </div>
      </div>
      <div class="results">
        <div class="row row-cols-sm-10 row-cols-lg-2" id="results-container">
          <div id="recipe-container">
            <div id="recipe-buttons"></div>
          </div>
          <div id="movie-container">
            <div id="movie-buttons"></div>
          </div>
        </div>
      </div>
      <div id="pictures">
        <img class="heroA" src="./assets/images/family.jpg" alt="kickbackheroimage">
        <img class="heroB" src="./assets/images/tv.jpg" alt="kickbackheroimage">
      </div>
    </main>
    <footer>
        <p class="footer text-center">KickBack! + Relax! + Enjoy! <span class="copy">&copy;2020</span></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
