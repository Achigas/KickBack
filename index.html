<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kickback</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-4">Kickback</h1>
          <p class="lead"> :thinking_face: Staying in tonight? Worry no more! We got some ideas for you to do!</p>
        </div>
      </div>
      <div class="btn-group" id="movieDropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Movie Genre
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Horror</a>
          <a class="dropdown-item" href="#">Comedy</a>
          <a class="dropdown-item" href="#">Romance</a>
        </div>
      </div>
      <div class="btn-group" id="recipeDropdown">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Recipes
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Easy</a>
          <a class="dropdown-item" href="#">Intermediate</a>
          <a class="dropdown-item" href="#">Challenging</a>
        </div>
      </div>
      <div class="btn-group" id="takeoutDropdown">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Take Outs / Deliveries
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Burgers and Stuff</a>
          <a class="dropdown-item" href="#">Taco night?</a>
          <a class="dropdown-item" href="#">Vegan?</a>
          <a class="dropdown-item" href="#">Italian</a>
        </div>
      </div>

      <button type="button" class="btn btn-dark">Search</button>

      
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
